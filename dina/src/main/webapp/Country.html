<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<style type="text/css">
#formid{
border: 2px;
border-bottom: 20px;
margin:100px auto;
width: 400px;
border-radius: 10px;
}
</style>
<title>Country Page</title>
</head>
<body bgcolor='lightblue'>
<div id="formid">
<form method="get" action="send" >
		
			Name:<input type="text" name="countryName" placeholder='CountryName' required/><br> 
			Code:<input type="text" name="code" placeholder='CountryCode' required/> <br>
			CapitalCity:<input type="text" name="capitalCity" placeholder='CountryCapital' required/> <br>
			Population:<input type="text" name="population" placeholder='CountryPopulation' required/> <br>
	

		<input type="submit" value="Send"  style='color:brown'/>
		<input type="reset" value="Clear"  style='color:brown'>
	</form>
</div>
	
</body>
</html>
